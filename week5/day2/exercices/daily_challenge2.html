<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input { margin: 5px; padding: 6px; }
    button { padding: 8px 14px; margin-top: 10px; }
    .result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>☀ Sunrise Finder</h1>
  <p>Enter the latitude and longitude of two cities to find their sunrise times.</p>

  <form id="sunriseForm">
    <h3>City 1</h3>
    <input type="text" id="lat1" placeholder="Latitude (e.g. 48.864716)" required>
    <input type="text" id="lng1" placeholder="Longitude (e.g. 2.349014)" required>
    
    <h3>City 2</h3>
    <input type="text" id="lat2" placeholder="Latitude (e.g. 40.730610)" required>
    <input type="text" id="lng2" placeholder="Longitude (e.g. -73.935242)" required>

    <br>
    <button type="submit">Get Sunrise Times</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById("sunriseForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const lat1 = document.getElementById("lat1").value.trim();
      const lng1 = document.getElementById("lng1").value.trim();
      const lat2 = document.getElementById("lat2").value.trim();
      const lng2 = document.getElementById("lng2").value.trim();

      const url1 = `https://api.sunrise-sunset.org/json?lat=${lat1}&lng=${lng1}&formatted=0`;
      const url2 = `https://api.sunrise-sunset.org/json?lat=${lat2}&lng=${lng2}&formatted=0`;

      try {
        const [res1, res2] = await Promise.all([fetch(url1), fetch(url2)]);

        if (!res1.ok || !res2.ok) {
          throw new Error("Error fetching sunrise data");
        }

        const data1 = await res1.json();
        const data2 = await res2.json();

        const sunrise1 = new Date(data1.results.sunrise).toLocaleTimeString("en-US", { timeZone: "UTC" });
        const sunrise2 = new Date(data2.results.sunrise).toLocaleTimeString("en-US", { timeZone: "UTC" });

        resultDiv.innerHTML = `
          <strong>City 1:</strong> Sunrise at ${sunrise1} (UTC)<br>
          <strong>City 2:</strong> Sunrise at ${sunrise2} (UTC)
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "⚠️ Oops! Could not fetch sunrise times.";
      }
    });
  </script>
</body>
</html>
