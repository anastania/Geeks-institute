<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #f5f5f5;
      padding: 30px;
    }
    button {
      background: #ffc107;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e0a800;
    }
    .card {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: #222;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .loading {
      font-size: 24px;
      margin-top: 20px;
    }
    .error {
      margin-top: 20px;
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåå Star Wars Character Finder</h1>
  <button id="btn">Get Random Character</button>

  <div id="output"></div>

  <script>
    const btn = document.getElementById("btn");
    const output = document.getElementById("output");

    async function getCharacter() {
      output.innerHTML = `<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>`;
      try {
        const randomId = Math.floor(Math.random() * 83) + 1;
        const res = await fetch(`https://www.swapi.tech/api/people/${randomId}`);
        if (!res.ok) throw new Error("Failed to fetch character");

        const data = await res.json();
        const person = data.result.properties;

        const homeRes = await fetch(person.homeworld);
        if (!homeRes.ok) throw new Error("Failed to fetch homeworld");
        const homeData = await homeRes.json();

        output.innerHTML = `
          <div class="card">
            <h2>${person.name}</h2>
            <p><strong>Height:</strong> ${person.height} cm</p>
            <p><strong>Gender:</strong> ${person.gender}</p>
            <p><strong>Birth Year:</strong> ${person.birth_year}</p>
            <p><strong>Home World:</strong> ${homeData.result.properties.name}</p>
          </div>
        `;
      } catch (error) {
        output.innerHTML = `<div class="error">‚ö†Ô∏è Error loading data: ${error.message}</div>`;
      }
    }

    btn.addEventListener("click", getCharacter);
  </script>
</body>
</html>
