<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }
    .pokedex {
      position: relative;
      width: 450px;
      height: 350px;
      background: #e53935;
      border: 4px solid black;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .screen {
      width: 250px;
      height: 180px;
      background: #1e3c72;
      border: 4px solid black;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    .screen img {
      width: 150px;
      height: 150px;
    }
    .info-box {
      background: #ffe0b2;
      border: 3px solid black;
      border-radius: 8px;
      padding: 10px;
      width: 70%;
      text-align: center;
    }
    .controls {
      position: absolute;
      bottom: -80px;
      left: 20px;
      width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cross {
      width: 80px;
      height: 80px;
      background: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .cross::before, .cross::after {
      content: "";
      position: absolute;
      background: #bbb;
    }
    .cross::before {
      width: 50px;
      height: 15px;
    }
    .cross::after {
      width: 15px;
      height: 50px;
    }
    .green-btn {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #4caf50, #1b5e20);
      border-radius: 50%;
      border: 3px solid black;
      cursor: pointer;
    }
    .instructions {
      max-width: 250px;
    }
    .instructions h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="logo" width="120">
  <div class="container">
    <div class="pokedex">
      <div class="screen" id="screen">
        <p>Loading...</p>
      </div>
      <div class="info-box" id="infoBox">
        <p>Waiting for Pokémon...</p>
      </div>
      <div class="controls">
        <div class="cross" id="cross"></div>
        <div class="green-btn" id="randomBtn"></div>
      </div>
    </div>
    <div class="instructions">
      <h2>How to use:</h2>
      <p>1- Press the <b style="color:green;">green</b> button to get a random Pokémon</p>
      <p>2- Press the <b>left</b> and <b>right</b> buttons to see previous and next Pokémon.</p>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");
    const infoBox = document.getElementById("infoBox");
    const randomBtn = document.getElementById("randomBtn");
    const cross = document.getElementById("cross");

    let currentId = 25;

    async function fetchPokemon(id) {
      try {
        screen.innerHTML = "<p>Loading...</p>";
        infoBox.innerHTML = "<p>Loading...</p>";
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        if (!res.ok) throw new Error("Not found");
        const data = await res.json();
        screen.innerHTML = `<img src="${data.sprites.front_default}" alt="${data.name}">`;
        infoBox.innerHTML = `
          <h3 style="margin:0">${capitalize(data.name)}</h3>
          <p>Pokemon n° ${data.id}</p>
          <p>Height: ${data.height} dm</p>
          <p>Weight: ${data.weight} hg</p>
          <p>Type: ${data.types.map(t => t.type.name).join(", ")}</p>
        `;
        currentId = data.id;
      } catch (err) {
        screen.innerHTML = `<p>Error</p>`;
        infoBox.innerHTML = `<p>Oh no! That Pokémon isn’t available…</p>`;
      }
    }

    function getRandomId() {
      return Math.floor(Math.random() * 898) + 1;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    randomBtn.addEventListener("click", () => fetchPokemon(getRandomId()));

    cross.addEventListener("click", (e) => {
      const rect = cross.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if (x < rect.width / 2) {
        if (currentId > 1) fetchPokemon(currentId - 1);
      } else {
        fetchPokemon(currentId + 1);
      }
    });

    fetchPokemon(currentId);
  </script>
</body>
</html>
