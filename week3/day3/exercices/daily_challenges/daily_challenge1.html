<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Challenge: Mad Libs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-top: 8px;
    }
    input {
      padding: 5px;
      margin-bottom: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
    #story {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Mad Libs</h1>

  <form id="libform">
    <label for="noun">Noun:</label><input type="text" id="noun"><br>
    <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
    <label for="person">Someone's Name:</label><input type="text" id="person"><br>
    <label for="verb">Verb:</label><input type="text" id="verb"><br>
    <label for="place">A place:</label><input type="text" id="place"><br>
    <button id="lib-button" type="submit">Lib it!</button>
    <button type="button" id="shuffle">Shuffle</button>
  </form>

  <p>Generated story: 
    <span id="story"></span>
  </p>

  <script>
    const form = document.getElementById("libform");
    const storyEl = document.getElementById("story");
    const shuffleBtn = document.getElementById("shuffle");

    let currentWords = {};
    let stories = [];

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const noun = document.getElementById("noun").value.trim();
      const adjective = document.getElementById("adjective").value.trim();
      const person = document.getElementById("person").value.trim();
      const verb = document.getElementById("verb").value.trim();
      const place = document.getElementById("place").value.trim();

      if (!noun || !adjective || !person || !verb || !place) {
        alert("Please fill in all fields!");
        return;
      }

      currentWords = { noun, adjective, person, verb, place };

      stories = [
        `One day, ${person} took a ${adjective} ${noun} to ${place} and decided to ${verb} all day long!`,
        `In ${place}, ${person} found a ${adjective} ${noun} and started to ${verb} with it.`,
        `${person} dreamed of a ${adjective} ${noun} that could ${verb} magically in ${place}.`
      ];

      storyEl.textContent = stories[0];
    });

    shuffleBtn.addEventListener("click", function() {
      if (stories.length === 0) {
        alert("Please generate a story first!");
        return;
      }
      const randomIndex = Math.floor(Math.random() * stories.length);
      storyEl.textContent = stories[randomIndex];
    });
  </script>

</body>
</html>
