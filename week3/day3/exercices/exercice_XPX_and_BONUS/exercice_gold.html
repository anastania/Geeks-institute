<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercises</title>
</head>
<body>
  <h2>Exercise 1: Select a kind of Music</h2>
  <select id="genres">
    <option value="rock">Rock</option>
    <option value="blues" selected>Blues</option>
  </select>
  <p id="output"></p>

  <h2>Exercise 2: Delete colors</h2>
  <form>
    <select id="colorSelect">
      <option>Red</option>
      <option>Green</option>
      <option>White</option>
      <option>Black</option>
    </select>
    <input type="button" value="Select and Remove" id="removeBtn">
  </form>

  <h2>Exercise 3: Shopping List</h2>
  <div id="root"></div>

  <script>
    let genres = document.getElementById("genres")
    let output = document.getElementById("output")
    output.textContent = "Selected: " + genres.value
    genres.addEventListener("change", function() {
      output.textContent = "Selected: " + genres.value
    })
    let newOption = new Option("Classic", "classic", true, true)
    genres.appendChild(newOption)
    output.textContent = "Selected: " + genres.value

    function removecolor() {
      let select = document.getElementById("colorSelect")
      select.remove(select.selectedIndex)
    }
    document.getElementById("removeBtn").addEventListener("click", removecolor)

    let shoppingList = []
    let root = document.getElementById("root")
    let form = document.createElement("form")
    let input = document.createElement("input")
    input.type = "text"
    let addBtn = document.createElement("button")
    addBtn.textContent = "AddItem"
    addBtn.type = "button"
    let clearBtn = document.createElement("button")
    clearBtn.textContent = "ClearAll"
    clearBtn.type = "button"
    let ul = document.createElement("ul")
    form.appendChild(input)
    form.appendChild(addBtn)
    form.appendChild(clearBtn)
    root.appendChild(form)
    root.appendChild(ul)
    function renderList() {
      ul.innerHTML = ""
      shoppingList.forEach(item => {
        let li = document.createElement("li")
        li.textContent = item
        ul.appendChild(li)
      })
    }
    function addItem() {
      let value = input.value.trim()
      if (value) {
        shoppingList.push(value)
        input.value = ""
        renderList()
      }
    }
    function clearAll() {
      shoppingList = []
      renderList()
    }
    addBtn.addEventListener("click", addItem)
    clearBtn.addEventListener("click", clearAll)
  </script>
</body>
</html>
