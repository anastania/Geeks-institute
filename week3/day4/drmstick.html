<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Set</title>
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #222; 
      color: #fff; 
      font-family: sans-serif; 
    }
    .drum {
      display: grid; 
      grid-template-columns: repeat(4, 100px); 
      gap: 10px;
    }
    .key {
      background: #444; 
      padding: 20px; 
      text-align: center; 
      border-radius: 8px; 
      cursor: pointer; 
      user-select: none; 
      transition: 0.1s;
    }
    .key:active, .playing { background: #ff5722; }
  </style>
</head>
<body>
  <div class="drum">
    <div class="key" data-key="65">A</div>
    <div class="key" data-key="83">S</div>
    <div class="key" data-key="68">D</div>
    <div class="key" data-key="70">F</div>
    <div class="key" data-key="71">G</div>
    <div class="key" data-key="72">H</div>
    <div class="key" data-key="74">J</div>
    <div class="key" data-key="75">K</div>
  </div>

  <!-- Example sounds (replace with your repo sounds) -->
  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/tom.wav"></audio>
  <audio data-key="70" src="sounds/clap.wav"></audio>
  <audio data-key="71" src="sounds/hihat.wav"></audio>
  <audio data-key="72" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/boom.wav"></audio>
  <audio data-key="75" src="sounds/ride.wav"></audio>

  <script>
    function playSound(e) {
      let keyCode = e.type === "keydown" ? e.keyCode : this.getAttribute("data-key");
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${keyCode}"]`);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add("playing");
      setTimeout(() => key.classList.remove("playing"), 100);
    }

    window.addEventListener("keydown", playSound);
    document.querySelectorAll(".key").forEach(k => k.addEventListener("click", playSound));
  </script>
</body>
</html>
