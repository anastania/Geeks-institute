<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
</head>
<body>
    <h1>Anagram Checker</h1>
    <div>
        <input type="text" id="string1" placeholder="Enter first string">
        <input type="text" id="string2" placeholder="Enter second string">
        <button onclick="checkAnagram()">Check if Anagram</button>
    </div>
    <p id="result"></p>

    <script>
        function isAnagram(str1, str2) {
            // 1. Nettoyer les chaînes (enlever les espaces et mettre en minuscules)
            const cleanStr1 = str1.toLowerCase().replace(/\s+/g, '');
            const cleanStr2 = str2.toLowerCase().replace(/\s+/g, '');
            
            // 2. Vérifier si les longueurs sont différentes
            if (cleanStr1.length !== cleanStr2.length) {
                return false;
            }
            
            // 3. Trier les caractères et comparer
            const sortedStr1 = cleanStr1.split('').sort().join('');
            const sortedStr2 = cleanStr2.split('').sort().join('');
            
            return sortedStr1 === sortedStr2;
        }

        function checkAnagram() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const result = document.getElementById('result');
            
            if (isAnagram(str1, str2)) {
                result.textContent = `"${str1}" est un anagramme de "${str2}"`;
                result.style.color = 'green';
            } else {
                result.textContent = `"${str1}" n'est pas un anagramme de "${str2}"`;
                result.style.color = 'red';
            }
        }

        // Tests
        console.log(isAnagram('Astronomer', 'Moon starer')); // true
        console.log(isAnagram('School master', 'The classroom')); // true
        console.log(isAnagram('The Morse Code', 'Here come dots')); // true
        console.log(isAnagram('hello', 'world')); // false
    </script>
</body>
</html>
