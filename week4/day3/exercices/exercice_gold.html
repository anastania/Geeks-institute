<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Objects and Classes Exercises</title>
</head>
<body>
  <h1>Object Methods, Destructuring, Classes</h1>
  <pre id="output"></pre>

  <script>
    let out = document.getElementById("output")

    // Exercise 1
    function printFullName({first, last}) {
      return `Your full name is ${first} ${last}`
    }
    out.textContent += "Exercise 1:\n" + printFullName({first: 'Elie', last:'Schoppik'}) + "\n\n"

    // Exercise 2
    function keysAndValues(obj) {
      const keys = Object.keys(obj).sort()
      const values = keys.map(k => obj[k])
      return [keys, values]
    }
    out.textContent += "Exercise 2:\n" + JSON.stringify(keysAndValues({ a: 1, b: 2, c: 3 })) + "\n"
    out.textContent += JSON.stringify(keysAndValues({ a: "Apple", b: "Microsoft", c: "Google" })) + "\n"
    out.textContent += JSON.stringify(keysAndValues({ key1: true, key2: false, key3: undefined })) + "\n\n"

    // Exercise 3
    class Counter {
      constructor() {
        this.count = 0
      }
      increment() {
        this.count++
      }
    }

    const counterOne = new Counter()
    counterOne.increment()
    counterOne.increment()
    const counterTwo = counterOne
    counterTwo.increment()
    out.textContent += "Exercise 3:\n" + counterOne.count + "\n"
  </script>
</body>
</html>
